# Teste rápido da análise de sensibilidade
metadados:
  nome: "Quick Sensitivity Test"
  descricao: "Teste rápido da análise de sensibilidade"
  autor: "Test"
  versao: "1.0"
  data_criacao: "2025-08-26"
  tags: ["test", "sensitivity"]

datasets:
  - id: "test_quick"
    nome: "Test Quick"
    tipo: "synthetic"
    parametros:
      mode: "random"
      n: 3
      length: 8
      alphabet: "ACGT"
      seed: 42

algorithms:
  - id: "quick_config"
    nome: "Quick Config"
    algorithms: ["BLF-GA"]
    algorithm_params:
      "BLF-GA":
        pop_size: 20
        max_gens: 50

task:
  type: "sensitivity"

sensitivity:
  framework: "SALib"
  tasks:
    - name: "Quick Test"
      method: "morris"
      datasets: 
        - "test_quick"
      algorithm: 
        - "quick_config"
      parameters:
        "BLF-GA":
          pop_size:
            type: "integer"
            bounds: [10, 30]
            default: 20
          cross_prob:
            type: "float"
            bounds: [0.5, 0.9]
            default: 0.8
      config:
        samples: 5  # Apenas 5 samples para teste rápido
        seed: 42

output:
  logging: true
  results:
    formats:
      csv: true
      json: true
      parquet: false
      pickle: false

resources:
  cpu:
    max_workers: 1
  timeout:
    item: 300
    batch: 600
