metadata:
  name: "Test Batch"
  description: "Test batch for API testing"
  author: "Test"
  version: "1.0"
  creation_date: "2025-01-01"
  tags:
    - test
    - api

datasets:
  - name: "test_dataset"
    path: "test_dataset.fasta"
    type: "fasta"
    encoding: "utf-8"
    metadata:
      species: "Test Species"
      source: "Test"
      validation: true

algorithms:
  - name: "Baseline"
    config:
      max_iterations: 10
      tolerance: 0.01

execution:
  parallel: false
  max_workers: 1
  timeout: 300
  retry: 1
  output_format: "json"
  save_results: true
  output_dir: "outputs/test"

monitoring:
  type: "log"
  level: "INFO"
  save_logs: true
  progress_interval: 10
